  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h2 class="text-center">Contact Us</h2>
      <p class="text-center">We would love to hear from you! Please fill out the form below, and we will get back to you as soon as possible.</p>
      <form class="contact-form" action="https://formsubmit.co/sshhan2012@gmail.com" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </section>
